    <meta charset="utf-8">

    <title>Aplikacja filmowa</title>

  <body>




    <div class="container" id="container-style">


<div id="title-container">
      <h1>SUBIEKTYWNY</h1>
      <h2>RANKING FILMÓW</h2>
      <button type="button" class="btn btn-primary mb-5 add-film-btn" data-toggle="modal" data-target="#exampleModal">
        Dodaj film
      </button>
</div>
      <table class="table" id="table-style">
        <thead class="thead-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">TYTUŁ</th>
            <th scope="col">REŻYSER</th>
            <th scope="col">ROK</th>
            <th scope="col"></th>
          </tr>
          <!-- tr to rząd -->
        </thead>
        <tbody>
          <!-- tu się wkleja -->
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">DODAJ FILM</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="">
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">tytuł</label> -->
                <input type="text" class="form-control" id="filmName" aria-describedby="emailHelp" placeholder="tytuł" onfocus="placeholder=''" onblur="placeholder='tytuł'">
              </div>
              <div class="form-group">
                <!-- <label for="exampleInputPassword1">reżyser</label> -->
                <input type="text" class="form-control" id="filmAuthor" placeholder="reżyser" onfocus="placeholder=''" onblur="placeholder='reżyser'">
              </div>
              <div class="form-group">
                <!-- <label for="exampleInputPassword1">rok</label> -->
                <input type="text" class="form-control" id="filmYear" placeholder="rok" onfocus="placeholder=''" onblur="placeholder='rok'">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary cancel-film-btn-modal" data-dismiss="modal">Cofnij</button>
            <button type="button" id="add" class="btn btn-primary add-film-btn-modal">Dodaj</button>
          </div>
        </div>
      </div>
    </div>
    <!-- particles.js container -->

      <div id="particles-js"></div>

     <!-- stats - count particles -->
     <div class="count-particles to-hide">
       <span class="js-count-particles to-hide">--  </span> particles </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
